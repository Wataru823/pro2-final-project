<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Employee View</title>
  </head>
  <body>
    <div id="app">
      <furniture-table
        :furns="furns"
        @furns-update="syncFurns"
      ></furniture-table>
      <user-table :users="users" @users-update="syncUsers"></user-table>
      <lease-table
        :leases="leases"
        :users="users"
        :furns="furns"
        @leases-update="handleLeasesUpdate"
      ></lease-table>
    </div>
  </body>
  <script type="module">
    import FurnTable from "./furn_table.js";
    import UserTable from "./user_table.js";
    import LeaseTable from "./lease_table.js";
    new Vue({
      el: "#app",
      data() {
        return {
          furns: [],
          users: [],
          leases: [],
        };
      },
      components: {
        "furniture-table": FurnTable,
        "user-table": UserTable,
        "lease-table": LeaseTable,
      },
      methods: {
        async syncFurns() {
          this.furns = await fetch("/api/furnitures").then((res) => res.json());
        },
        async syncUsers() {
          this.users = await fetch("/api/users").then((res) => res.json());
        },
        async syncLeases() {
          this.leases = await fetch("/api/leases").then((res) => res.json());
        },
        async handleLeasesUpdate() {
          await this.syncLeases();
          await this.syncFurns();
        },
      },
      mounted() {
        this.syncFurns();
        this.syncUsers();
        this.syncLeases();
      },
    });
  </script>
</html>
